name: dinocell
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pip:
      # Core dependencies
      - torch>=2.0.0
      - torchvision>=0.15.0
      - numpy>=1.20.0
      - opencv-python>=4.5.0
      - scikit-image>=0.19.0
      - scipy>=1.7.0
      - tqdm>=4.60.0
      - pillow>=8.0.0
      
      # DINOv3 backbone dependencies (REQUIRED)
      - omegaconf>=2.1.0
      - pandas>=1.3.0
      - ftfy
      - regex
      - scikit-learn
      - submitit
      - termcolor
      - torchmetrics
      
      # Dataset processing
      - pycocotools>=2.0.4
      
      # SSL Pretraining
      - boto3>=1.20.0
      - smart-open[s3]>=6.0.0
      - wandb>=0.12.0
      
      # Development tools
      - pytest>=6.2.0
      - black>=21.0
      - flake8>=3.9.0
      - matplotlib>=3.3.0

